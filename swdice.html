<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">

  <title>Narrative Dice</title>  
  <style>
body {
  margin: 0;
}
#panel {
  margin-bottom: 5px;
}
.label {
  text-align: center;
  width:100%;
}
.arrow {
  padding-top: 0.2em;
  display: inline-block;
  height: 1.5em;
  text-align: center;
  width: 100%;
  font-size: 2.5em;
  user-select: none;
}
input {
  padding: 0;
  width: 100%;
  text-align: center;
  border: 0;
  background-color: transparent;
  color: black;
  font-size: 2em;
}
.clear, .roll {
  width: 100%;
  text-align: center;
  display: inline-block;  
  font-size: 1.5em;
  user-select: none;  
}

.clear {
  margin-bottom: 2.8em;
}

.dinput {
 width:12.49%;
 display: inline-block;
}
.arrow.boost {
  background-color: #72CDDC;
}
.arrow.setback {
  background-color: #888888;
}
.arrow.ability {
  background-color: #40AF49;
}
.arrow.difficulty {
  background-color: rgba(83,35,128,.5);
}
.arrow.proficiency {
  background-color: #FFF20F;
}
.arrow.challenge   {
  background-color: #D2232A;
}
.arrow.force {
  background-color: #FDF5E6;
}
.roll-result {
  border: solid black;
  border-width: 3px 0 1px 0;
  padding-top: 3px;
}
.roll-total {
  background-color: #eeeeee;
  padding-top: 3px;
}
.dice {
  height: 40px;
  padding: 3px;
}
</style>
</head>

<body>
<div id="panel"></div>
<div id="results"></div>

// Adding an images under the key force to fix UI
images["force"] = images["force7"];

var symbols = {
  3: 'triumph',
  1: 'success',
  2: 'advantage',

  6: 'dispair',
  4: 'failure',
  5: 'threat',

  7: 'light',
  8: 'dark'
}

var dice = {
  ability:    [[], [1], [1],   [1,1], [2],  [2], [1,2], [2,2]],
  proficiency:[[], [1], [1],   [1,1], [1,1],[2], [1,2], [1,2], [1,2],[2,2],[2,2], [3]  ],
  boost:      [[], [],  [2,2], [2],   [1,2],[1]],
  difficulty: [[], [4], [4,4], [5],   [5],  [5], [5,5], [4,5]],
  challenge  :[[], [4], [4],   [4,4], [4,4],[5], [5],   [4,5], [4,5],[5,5],[5,5], [6]  ],
  setback:    [[], [],  [4],   [4],   [5],  [5]],
  force:     [[8], [8], [8],   [8],   [8],  [8], [8,8], [7],   [7],  [7,7],[7,7], [7,7]]
}

function roll(pool){
  var result = {};
  $.each(pool, function(name, amount){
    var rolls = [];
    for (var i = amount - 1; i >= 0; i--) {
      rolls.push( roll_dice( dice[name]  ) )
    };
    result[name] = rolls;
  })
  return result;
}

function totals(result) {
  var total = { success: 0, advantage: 0, triumph: 0, dispair: 0 }
  $.each(result, function(name, rolls){
    $.map(rolls, function(face){
      $.each(face, function(key, icon){
        if (symbols[icon] === 'success') total.success++;
        if (symbols[icon] === 'advantage') total.advantage++;
        if (symbols[icon] === 'triumph') {
          total.success++;
          total.triumph++;
        }
        if (symbols[icon] === 'failure') total.success--;
        if (symbols[icon] === 'threat')  total.advantage--;

        if (symbols[icon] === 'dispair') {
          total.success--;
          total.dispair++;
        }
      })
    })
  })
  if (total.success <= 0) {
    total.failure = Math.abs(total.success); 
    delete total.success;
  }
  if (total.advantage < 0) {
    total.threat = Math.abs(total.advantage); 
    delete total.advantage;
  }
  if (total.advantage === 0) delete total.advantage;
  if (total.dispair === 0) delete total.dispair;
  if (total.triumph === 0) delete total.triumph;

  return total;
}

function legend(){
  var l = {}
  $.each(symbols, function(name, int){
    l[name] = uni[int]
  })
  return l;
}

function nice_face(face) {
  return '[ ' + $.map(face, function(icon){
    return uni[icon]
  }).join('') + ' ]'
}

function roll_dice(dice_type) {
  var sides = dice_type.length;
  var side = random(0, sides-1);
  return dice_type[side];
}

function random(min,max){
  return Math.floor(Math.random()*(max-min+1)+min);
}

function dice_images(result) {
  var imagenames = [];
  for (dice_type in dice) {
    var inames = $.map(result[dice_type], function(d) {
      return dice_type + d.join('');
    });      
    imagenames = imagenames.concat(inames);
  }
  return imagenames;
}

var panel = $('#panel');

$.each(dice, function(k) {
  var dinput = $('<div class="dinput ' + k + '"></div>');
  
  dinput.append($('<div class="label"></div>').append($('<img class="dice"/>').attr("src", 'data:image/png;base64,' + images[k])));
  
  dinput.append($('<span class="plus arrow ' + k + '" name="'+k+'">+</span>').click(function(){
    var name = $(this).attr('name');
    var input = $('input[name='+name+']');
    var v = input.val();
    input.val(++v);
  }));
  
 dinput.append($('<input disabled="disabled" name="' + k+ '" value="0"></input'));
  
  dinput.append($('<span class="minus arrow ' + k + '" name="'+k+'">-</span>').click(function(){
    var name = $(this).attr('name');
    var input = $('input[name='+name+']'); 
    var v = input.val();
    input.val(--v<0?0:v);
  }));
  
  
  panel.append(dinput)
});

var buttons =  $('<div class="dinput"></div>');
  
buttons.append($('<div class="arrow clear"><span>Clear</span></div>').click(function(){
  $('.dinput input').each(function(i, d) {
    $(d).val(0);
  });
  return false;
}));


buttons.append($('<div class="arrow roll"><span>Roll</span></div>').click(function(){
  var pool = {};
  var cnt = 0;
  for (var k in dice) {
    pool[k] = $('input[name='+k+']').val();
    cnt += pool[k];
  }  
  
  if (0 == cnt) {
    return;
  }
  
  var result = $('<div class="roll-result"></div>');
  var total = $('<div class="roll-total"></div>');
  
  var r = roll(pool);

  $.each(dice_images(r), function(k,v) {
    var img = $('<img class="dice">').attr("src", 'data:image/png;base64,' + images[v]);
    result.append(img);
  });

  $.each(totals(r), function(symbol, num) {
    for (var i=0; i<num; i++) {
      var img = $('<img class="dice">').attr("src", 'data:image/png;base64,' + images[symbol]);
      total.append(img);
    }
  });
  $("#results").prepend(total).prepend(result);
  return false;
}));

panel.append(buttons);

}());
</script>
